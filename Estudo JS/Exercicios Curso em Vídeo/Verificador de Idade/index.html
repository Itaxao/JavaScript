<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Verificador de idade </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Corpo -->
    <div id="corpo">

        <!-- Cabeçalho -->
        <header id="cabecalho" class="cabecalho" > 
            <h1> Verificador de idade </h1> 
        </header>

        <!-- Conteúdo principal da página -->
        <main id="elementos" class="elementos">

            <!-- Input do sexo -->
            <p>Qual seu sexo? <input type="text" id="genero" class="genero"></p>
           
            <!-- Input do ano de nascimento -->
            <p>Ano de nascimento: <input type="text" id="anoNasc" class="anoNasc"></p>

            <!-- Seção de resultado -->
            <section id="resultado" class="resultado"> 
                <!-- Aqui irá ficar um texto --> 
                <p>oi</p> 
            </section>

            <!-- Seção de imagem -->
            <section id="imagem" class="imagem">
                <!-- Aqui irá ficar uma imagem -->
                 <img src="" alt="descricao" id="imagens" class="imagens">
            </section>

            <!-- Botão para aparecer as informações -->
                <button id="botao" class="botao">Enviar</button>
        </main>

        <!-- Rodapé -->
        <footer id="rodape" class="rodape"><p>&copy; ItlinhoGamplays </p></footer>

    </div> <!-- Fim do div corpo -->
    <script src="javascript/script.js"></script>
</body>
</html>
