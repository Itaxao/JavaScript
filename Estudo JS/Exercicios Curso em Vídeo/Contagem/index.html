<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contagem </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="corpo">

        <!-- Cabeçalho -->
        <header id="cabecalho" class="cabecalho" > 
            <h1> Contagem </h1> 
        </header>

        <!-- Conteúdo principal da página -->
        <main id="elementos" class="elementos">

            <!-- Seção de texto e formulário -->
            <section id="texto" class="texto">

                <!-- Aqui irá ficar um texto --> 
                <p> Inicio: <input type="text" class="inicio" id="inicio"></p> 
                <p> Fim: <input type="text" class="fim" id="fim"></p> 
                <p> Passo: <input type="text" class="passo" id="passo"></p>
                <button class="contar" id="contar"> Contar </button> 
            </section>

                <!-- Seção de resultado -->
            <section class="resultado" id="resultado">
                <p> Contando:  </p>
            </section>

        </main>

        <!-- Rodapé -->
        <footer id="rodape" class="rodape"><p>&copy; ItlinhoGamplays </p></footer>

    </div> <!-- Fim do div corpo -->
    <script src="javascript/script.js"></script>
</body>
</html>
